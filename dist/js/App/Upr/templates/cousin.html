<div class="container"><div class="row"><div class="col-sm-8 col-sm-offset-2" style="margin-bottom:30px"><h1 class="text-center">Trouvez votre cousin !</h1><p class="text-center"><img src="/img/icons/my-icons-collection/svg/detective.svg" style="width:50%"></p><h3 class="text-justify">Sans le savoir, vous avez peut être un membre de votre famille élu dans une commune ou mieux à l'<a ui-sref="app.root.elus.assemblee_nationale" title="Sénat">Assemblée Nationale</a> ou au <a ui-sref="app.root.elus.senat" title="Sénat">Sénat</a> ! Ca serait l'occasion révée de le rappeler pour boire un grand cru au frais de la princesse !</h3></div></div><div class="row"><div class="col-sm-8 col-sm-offset-2" style="margin-bottom:30px"><ui-select ng-model="selected_cousin.selected" title="Choose a project" on-select="load_cousin()" limit="10"><ui-select-match placeholder="Recherchez votre cousin dans la liste des élus français ..." allow-clear="true">{{$select.selected.Name}}</ui-select-match><ui-select-choices repeat="cousin as (key, cousin) in cousins | filter: $select.search | limitTo:10"><span ng-bind-html="cousin.value.Name | highlight: $select.search"></span></ui-select-choices></ui-select></div></div></div>
