<div class="container"><div class="row"><h1 class="text-center">Conseils Régionaux</h1><h2 class="text-center">Consulter la composition de tous les conseils régionaux de France</h2><div class="col-sm-12" style="margin-bottom:30px"><ui-select ng-model="selected_region.selected" title="Choose a project" on-select="load_region()" limit="10"><ui-select-match placeholder="Choisissez ou recherchez votre région dans la liste ..." allow-clear="true">{{$select.selected.Name}}</ui-select-match><ui-select-choices repeat="region as (key, region) in regions | filter: $select.search"><span ng-bind-html="region.value.Name | highlight: $select.search"></span></ui-select-choices></ui-select></div><h2 class="text-center"><a ui-sref="app.root.elections.regionales">A propos des élections régionales</a></h2></div></div>
