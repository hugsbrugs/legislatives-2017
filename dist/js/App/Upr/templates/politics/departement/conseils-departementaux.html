<div class="container"><div class="row"><h1 class="text-center">Conseils Départementaux</h1><h2 class="text-center">Consulter la composition de tous les conseils départementaux de France</h2><div class="col-sm-12" style="margin-bottom:30px"><ui-select ng-model="selected_departement.selected" title="Choose a project" on-select="load_departement()" limit="10"><ui-select-match placeholder="Choisissez ou recherchez votre département dans la lsite ..." allow-clear="true">{{$select.selected.Name}}</ui-select-match><ui-select-choices repeat="departement as (key, departement) in departements | filter: $select.search | limitTo:10"><span ng-bind-html="departement.value.Name | highlight: $select.search"></span></ui-select-choices></ui-select></div><h2 class="text-center"><a ui-sref="app.root.elections.departementales">A propos des élections départementales</a></h2></div></div>
