<div class="container"><div class="row"><h1 class="text-center">Conseils Intercommunaux</h1><h2 class="text-center">Consulter la composition de tous les EPCI (intercommunalités) de France</h2><div class="col-sm-12" style="margin-bottom:30px"><ui-select ng-model="selected_intercom.selected" title="Choose a project" on-select="load_intercom()" limit="10"><ui-select-match placeholder="Choisissez ou recherchez votre intercommunalité dans la lsite ..." allow-clear="true">{{$select.selected.Name}}</ui-select-match><ui-select-choices repeat="intercom as (key, intercom) in intercoms | filter: $select.search | limitTo:10"><span ng-bind-html="intercom.value.Name | highlight: $select.search"></span></ui-select-choices></ui-select></div><h2 class="text-center"><a ui-sref="app.root.elections.municipales">A propos de l'élection des membres des conseils intercommunaux</a></h2></div></div>
