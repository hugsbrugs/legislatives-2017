<div class="row row-fluid" id="top-{{election.id}}"><h2 class="text-center" style="margin:50px auto 50px auto">{{election.titre}}</h2><div class="col-xs-1 col-sm-2"><a href ng-click="previous()"><i class="fa fa-3x fa-arrow-circle-o-left"></i></a></div><div class="col-xs-8 col-xs-offset-1 col-sm-4 col-sm-offset-2 text-center margin-bottom-lg"><img class="img-responsive img-circle" ng-src="{{election.img_base}}{{election.img}}" ng-init="election.img=election.img_1" ng-mouseover="election.img=election.img_2" ng-mouseout="election.img=election.img_1" alt="{{img_alt}}" style="max-height: 300px"></div><div class="col-xs-1 col-xs-offset-1 col-sm-2 col-sm-offset-2"><a href ng-click="next()" class="pull-right"><i class="fa fa-3x fa-arrow-circle-o-right"></i></a></div><div class="clearfix"></div><div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center"><p class="text-justify" ng-bind-html="election.text"></p><p ng-if="election.url_detail" class="text-center margin-top-lg"><a ui-sref="{{election.url_detail}}"><button type="button" class="btn btn-lg btn-info">{{election.text_detail}}</button></a></p><p ng-if="election.url_elus" class="text-center margin-top-lg"><a ui-sref="{{election.url_elus}}"><button type="button" class="btn btn-lg btn-primary">{{election.text_elus}}</button></a></p><p class="margin-bottom-lg margin-top-lg"><button type="button" class="btn btn-lg btn-danger" ng-click="previous()"><i class="fa fa-arrow-left"></i> Election Précédente</button> <button type="button" class="btn btn-lg btn-danger" ng-click="next()">Election Suivante <i class="fa fa-arrow-right"></i></button></p></div></div>
