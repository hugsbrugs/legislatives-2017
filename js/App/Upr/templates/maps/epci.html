<div class="container"><div class="row margin-bottom-lg"><div class="col-sm-12"><h2 class="text-center">EPCI/Intercommunalité {{epciName}} - {{epciId}}</h2><h2 class="text-center"><a ui-sref="app.root.elus.conseil_intercommunal({epciId:epciId, epciName:epciName})"><button type="button" class="btn btn-lg btn-info ng-binding">Voir le Conseil Intercommunal - {{epciName}}</button></a><br></h2></div></div><div class="row margin-bottom-lg"><div class="col-sm-12 margin-bottom-md"><ui-select ng-model="selected_commune.selected" title="Choose a commune" on-select="load_commune()"><ui-select-match placeholder="Recherchez votre commune dans la liste ..." allow-clear="true">{{$select.selected.name}}</ui-select-match><ui-select-choices repeat="commune as (key, commune) in communes | filter: $select.search"><span ng-bind-html="commune.value.name | highlight: $select.search"></span></ui-select-choices></ui-select></div><div class="col-sm-12"><div class="panel panel-default"><div class="panel panel-body"><div epci-map></div></div><button type="button" class="btn btn-default download-map" tooltip-placement="left" uib-tooltip="Télécharger la carte" ng-click="capture_map()"><i class="fa fa-download"></i></button></div></div><div class="col-sm-12 margin-bottom-lg"><div class="panel panel-default"><div class="panel panel-body"><div class="regionlist"><div ng-repeat="(key,commune) in communes" ng-class="{active:hoverCommune==commune.id}" ng-mouseover="changeHoverCommune(commune.id)"><a ui-sref="app.root.commune({communeId:commune.id,communeName:commune.name})" title="Voir les élus de {{commune.name}}">{{commune.name}}</a></div></div></div></div></div></div></div>
